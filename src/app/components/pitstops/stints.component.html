<div class="card mb-5">
    <div class="card-header">
        <h5>Stints</h5>
    </div>

    <div class="card-body">

        <span class="btn btn-primary" (click)="toggleOptionsVisibility()">
            Options
        </span>
        <div *ngIf="optionsVisible">
            <div class="card card-body mb-3">
                <div class="row">
                    <div class="col-4">
                        <label for="distributeEvenly">Distribute stints evenly</label>
                    </div>
                    <div class="col-8">
                        <input type="checkbox" id="distributeEvenly" [(ngModel)]="stintOptions.distributeEvenly" (ngModelChange)="optionsChanged()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        Minimum Number of Pit Stops:
                    </div>
                    <div class="col-8">
                        <number-stepper id="minimumNumberOfPitstops" [(value)]="stintOptions.minNumberOfPitstops" (valueChange)="optionsChanged()"
                        appendLabel='Stops' placeholder="0"></number-stepper>
                    </div>
                </div>

                <span (click)="resetOptions()">Reset</span>
                
            </div>
        </div>

        <div class="card-deck">
            <div class="card pitstop-card" *ngFor="let stint of stints; index as i">
                <div class="list-group list-group-flush">
                    <div class="list-group-item active">Stint {{i + 1}}</div>

                    <div class="list-group-item summary-list-item">
                        <span class="text-secondary">Refuel</span>
                        <span class="text-primary summary-list-value">{{stint.refueling}} litres</span>
                    </div>

                    <div class="list-group-item summary-list-item">
                        <span class="text-secondary">Resulting fuel level</span>
                        <span class="text-primary summary-list-value">{{stint.fuel}} litres</span>
                    </div>

                    <div class="list-group-item summary-list-item">
                        <span class="text-secondary">Fuel remaining after stint</span>
                        <span class="text-primary summary-list-value">{{stint.fuelRemaining}} litres</span>
                    </div>

                    <div class="list-group-item summary-list-item">
                        <span class="text-secondary">Estimated duration</span>
                        <span class="text-primary summary-list-value">{{stint.duration | prettyDuration}}</span>
                    </div>

                    <div class="list-group-item summary-list-item">
                        <span class="text-secondary">Estimated laps</span>
                        <span class="text-primary summary-list-value">{{stint.laps}} Laps</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
